<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Apex Gym</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <!-- Logo -->
                    <div>
                        <a href="/" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                            <svg class="h-6 w-6 mr-1 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                            <span class="font-bold">Apex Gym - Admin</span>
                        </a>
                    </div>
                    <!-- Primary Nav -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="/" class="py-5 px-3 text-gray-700 hover:text-gray-900">Home</a>
                        <a href="/admin.html" class="py-5 px-3 text-green-600 font-semibold">All Sessions</a>
                    </div>
                </div>
                <!-- Secondary Nav -->
                <div class="hidden md:flex items-center space-x-2">
                    <span id="admin-name" class="text-gray-600"></span>
                    <a href="#" id="signout-btn" class="py-2 px-3 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition duration-300">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-20">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-12">All Booked Sessions</h1>
        <div id="admin-sessions-list" class="max-w-6xl mx-auto bg-white rounded-lg shadow-md p-8">
            <div class="text-center py-4 text-gray-500">Loading sessions...</div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
